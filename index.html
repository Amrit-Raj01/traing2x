<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BollyBeats - Hindi Song Recommender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-music"></i>
                <h1>BollyBeats</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search songs...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <nav>
                <button id="fav-btn"><i class="fas fa-heart"></i> Favorites</button>
            </nav>
        </header>

        <div class="hero">
            <h2>Discover Perfect Hindi Songs For Every Mood</h2>
            <p>Personalized recommendations based on your preferences</p>
        </div>

        <div class="category-filter">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="romantic">Romantic</button>
            <button class="category-btn" data-category="party">Party</button>
            <button class="category-btn" data-category="sad">Sad</button>
            <button class="category-btn" data-category="workout">Workout</button>
            <button class="category-btn" data-category="devotional">Devotional</button>
        </div>

        <div class="song-container" id="song-container">
            <!-- Songs will be loaded here -->
        </div>

        <div class="player" id="player">
            <div class="player-info">
                <img id="player-img" src="" alt="Now Playing">
                <div>
                    <h3 id="player-title">No song selected</h3>
                    <p id="player-artist"></p>
                </div>
            </div>
            <audio id="audio-player" controls></audio>
            <button id="player-fav-btn"><i class="far fa-heart"></i></button>
        </div>
    </div>

    <div class="modal" id="fav-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Your Favorite Songs</h2>
            <div class="fav-songs" id="fav-songs">
                <!-- Favorite songs will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
